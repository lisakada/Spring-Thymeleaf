<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>List of all the books from the database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color: orange;}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="book"><b>MyBookApp</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" rel="stylesheet" href="about" type="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" rel="stylesheet" href="books" target="_blank">Display Database</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://isbndb.com/" target="_blank">ISBN Database</a>
                </li>
                </li>
                <li  class="nav-item">
                    <a class="nav-link active" aria-current="page" href="mailto:someone@example.com">Contact Us</a>
                </li>

            </ul>
            <form class="d-flex" th:action="@{/books}" method="get">
               <input class="form-control me-2" id="txtSearch" type="search" name="keyword" placeholder="Search" aria-label="Search">
              <!--  <input id="txtSearch" type="text" name="keyword">-->
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h1>MyBookApp Database</h1>
    <table >
        <thead class="thead-hover">
            <tr>

                <th scope="row"><b>ID</b></th>
            <th scope="row"><b>TITLE</b></th>
            <th scope="row"><b>ISBN</b></th>
            <th scope="row"><b>PRICE</b></th>

            </tr>
        </thead>


        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
